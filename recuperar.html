<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Cuenta - Gesti√≥n Club üèÄ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card-recuperar { border-radius: 15px; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); }
        .requisito { transition: color 0.3s ease; }
    </style>
</head>
<body class="py-5 d-flex align-items-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 card-recuperar">
                    <div class="card-header bg-danger text-white text-center py-4" style="border-radius: 15px 15px 0 0;">
                        <h3 class="mb-0"><i class="bi bi-shield-lock"></i> Recuperar Cuenta</h3>
                        <p class="mb-0 mt-1 small text-white-50">Ingres√° tus datos para validar tu identidad</p>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">
                        <form id="form-recuperar">
                            
                            <div class="mb-3">
                                <label class="form-label text-muted fw-bold small">Correo Electr√≥nico registrado</label>
                                <input type="email" id="rec-correo" class="form-control bg-light" required placeholder="ejemplo@correo.com">
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-muted fw-bold small">DNI registrado</label>
                                <input type="text" id="rec-dni" class="form-control bg-light" required placeholder="Sin puntos">
                            </div>

                            <hr class="text-muted">

                            <div class="mb-3">
                                <label class="form-label text-primary fw-bold small">Eleg√≠ tu NUEVA Contrase√±a</label>
                                <input type="password" id="rec-password" class="form-control border-primary" required>
                                
                                <ul class="list-unstyled small mt-2 border rounded p-2 bg-light" id="lista-requisitos">
                                    <li id="req-longitud" class="text-danger requisito mb-1"><i class="bi bi-x-circle me-1"></i> 6 a 16 caracteres</li>
                                    <li id="req-mayuscula" class="text-danger requisito mb-1"><i class="bi bi-x-circle me-1"></i> Una MAY√öSCULA</li>
                                    <li id="req-minuscula" class="text-danger requisito mb-1"><i class="bi bi-x-circle me-1"></i> Una min√∫scula</li>
                                    <li id="req-numero" class="text-danger requisito"><i class="bi bi-x-circle me-1"></i> Un n√∫mero</li>
                                </ul>
                            </div>

                            <button type="submit" class="btn btn-danger w-100 fw-bold btn-lg shadow-sm mt-3">
                                <i class="bi bi-arrow-clockwise"></i> Restablecer Contrase√±a
                            </button>
                            
                            <div class="text-center mt-4">
                                <a href="login.html" class="text-secondary fw-bold text-decoration-none"><i class="bi bi-arrow-left"></i> Volver al Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // L√ìGICA DE VALIDACI√ìN VISUAL
        const inputPassword = document.getElementById('rec-password');
        const reqLongitud = document.getElementById('req-longitud');
        const reqMayuscula = document.getElementById('req-mayuscula');
        const reqMinuscula = document.getElementById('req-minuscula');
        const reqNumero = document.getElementById('req-numero');

        function actualizarRequisito(elemento, cumple) {
            const icono = elemento.querySelector('i');
            if (cumple) {
                elemento.classList.replace('text-danger', 'text-success');
                icono.classList.replace('bi-x-circle', 'bi-check-circle-fill');
            } else {
                elemento.classList.replace('text-success', 'text-danger');
                icono.classList.replace('bi-check-circle-fill', 'bi-x-circle');
            }
        }

        inputPassword.addEventListener('input', () => {
            const valor = inputPassword.value;
            actualizarRequisito(reqLongitud, valor.length >= 6 && valor.length <= 16);
            actualizarRequisito(reqMayuscula, /[A-Z]/.test(valor));
            actualizarRequisito(reqMinuscula, /[a-z]/.test(valor));
            actualizarRequisito(reqNumero, /\d/.test(valor));
        });

        // L√ìGICA DE ENV√çO
        document.getElementById('form-recuperar').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = inputPassword.value;
            const regexPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,16}$/;
            
            if (!regexPassword.test(password)) {
                alert('‚ö†Ô∏è La nueva contrase√±a a√∫n no cumple con todos los requisitos en verde.');
                return;
            }

            const datosRecuperacion = {
                correo: document.getElementById('rec-correo').value,
                dni: document.getElementById('rec-dni').value,
                nuevaPassword: password
            };

            try {
                const respuesta = await fetch('http://localhost:3000/recuperar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosRecuperacion)
                });

                const data = await respuesta.json();
                
                if (respuesta.ok) {
                    alert(`‚úÖ ¬°Cuenta recuperada!\n\nTu contrase√±a fue cambiada.\nTu Nombre de Usuario para ingresar es: ${data.usuarioRecordado}\n\nYa pod√©s iniciar sesi√≥n.`);
                    window.location.href = 'login.html'; 
                } else {
                    alert('‚ùå Error: ' + data.mensaje); 
                }
            } catch (error) {
                console.error('Error:', error);
                alert('No se pudo conectar con el servidor.');
            }
        });
    </script>
</body>
</html>
