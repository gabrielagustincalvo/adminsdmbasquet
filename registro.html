<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Personal - Gesti√≥n Club üèÄ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .card-registro { border-radius: 15px; box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); }
        .requisito { transition: color 0.3s ease; }
    </style>
</head>
<body class="pb-5">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üèÄ Panel de Control Privado</a>
            <div class="d-flex align-items-center text-white">
                <a href="index.html" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left"></i> Volver al Inicio
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 card-registro">
                    <div class="card-header bg-warning text-dark text-center py-4" style="border-radius: 15px 15px 0 0;">
                        <h3 class="mb-0 fw-bold"><i class="bi bi-person-badge"></i> Alta de Personal</h3>
                        <p class="mb-0 mt-1">Generar credenciales para un nuevo integrante</p>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">
                        <form id="form-registro">
                            
                            <h5 class="text-primary mb-3 border-bottom pb-2">Datos Personales</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted fw-bold small">Nombre</label>
                                    <input type="text" id="r-nombre" class="form-control bg-light" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted fw-bold small">Apellido</label>
                                    <input type="text" id="r-apellido" class="form-control bg-light" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted fw-bold small">DNI</label>
                                    <input type="text" id="r-dni" class="form-control bg-light" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted fw-bold small">Celular</label>
                                    <input type="text" id="r-telefono" class="form-control bg-light" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-muted fw-bold small">Direcci√≥n</label>
                                <input type="text" id="r-direccion" class="form-control bg-light" required>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-muted fw-bold small">Correo Electr√≥nico</label>
                                <input type="email" id="r-correo" class="form-control bg-light" required>
                            </div>

                            <h5 class="text-primary mb-3 border-bottom pb-2 mt-4">Credenciales de Acceso</h5>
                            
                            <div class="mb-3">
                                <label class="form-label text-muted fw-bold small">Nombre de Usuario (Para ingresar)</label>
                                <input type="text" id="r-usuario" class="form-control border-primary" required placeholder="Ej: kine.perez">
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-muted fw-bold small">Contrase√±a Provisoria</label>
                                <input type="password" id="r-password" class="form-control border-primary" required>
                                <ul class="list-unstyled small mt-2 border rounded p-2 bg-light" id="lista-requisitos">
                                    <li id="req-longitud" class="text-danger requisito mb-1"><i class="bi bi-x-circle me-1"></i> 6 a 16 caracteres</li>
                                    <li id="req-mayuscula" class="text-danger requisito mb-1"><i class="bi bi-x-circle me-1"></i> Una MAY√öSCULA</li>
                                    <li id="req-minuscula" class="text-danger requisito mb-1"><i class="bi bi-x-circle me-1"></i> Una min√∫scula</li>
                                    <li id="req-numero" class="text-danger requisito"><i class="bi bi-x-circle me-1"></i> Un n√∫mero</li>
                                </ul>
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-success fw-bold small">Asignar Nivel de Permisos (Rol)</label>
                                <select id="r-rol" class="form-select border-success fw-bold bg-light">
                                    <option value="Admin Principal">üëë Admin Principal (Due√±o del Sistema)</option>
                                    <option value="Administrativo">Administrativo (Puede gestionar, NO crea usuarios)</option>
                                    <option value="Cuerpo Tecnico">Cuerpo T√©cnico (Solo Lectura y Asistencia)</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-warning w-100 fw-bold btn-lg shadow-sm mt-3 border-dark">Crear y Autorizar Cuenta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. SEGURIDAD BLINDADA: Solo el Admin Principal puede ver esta pantalla
        const rolUsuario = sessionStorage.getItem('usuarioRol');
        if (rolUsuario !== 'Admin Principal') {
            alert('Acceso Denegado: Solo el Administrador Principal puede crear usuarios.');
            window.location.href = 'index.html';
        }

        // 2. L√ìGICA DE CONTRASE√ëA
        const inputPassword = document.getElementById('r-password');
        const reqLongitud = document.getElementById('req-longitud');
        const reqMayuscula = document.getElementById('req-mayuscula');
        const reqMinuscula = document.getElementById('req-minuscula');
        const reqNumero = document.getElementById('req-numero');

        function actualizarRequisito(elemento, cumple) {
            const icono = elemento.querySelector('i');
            if (cumple) {
                elemento.classList.replace('text-danger', 'text-success');
                icono.classList.replace('bi-x-circle', 'bi-check-circle-fill');
            } else {
                elemento.classList.replace('text-success', 'text-danger');
                icono.classList.replace('bi-check-circle-fill', 'bi-x-circle');
            }
        }

        inputPassword.addEventListener('input', () => {
            const valor = inputPassword.value;
            actualizarRequisito(reqLongitud, valor.length >= 6 && valor.length <= 16);
            actualizarRequisito(reqMayuscula, /[A-Z]/.test(valor));
            actualizarRequisito(reqMinuscula, /[a-z]/.test(valor));
            actualizarRequisito(reqNumero, /\d/.test(valor));
        });

        // 3. ENVIAR DATOS
        document.getElementById('form-registro').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = inputPassword.value;
            const regexPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,16}$/;
            
            if (!regexPassword.test(password)) {
                alert('‚ö†Ô∏è La contrase√±a a√∫n no cumple con todos los requisitos.');
                return;
            }

            const datosUsuario = {
                nombre: document.getElementById('r-nombre').value,
                apellido: document.getElementById('r-apellido').value,
                dni: document.getElementById('r-dni').value,
                direccion: document.getElementById('r-direccion').value,
                telefono: document.getElementById('r-telefono').value,
                correo: document.getElementById('r-correo').value,
                usuario: document.getElementById('r-usuario').value,
                password: password,
                rol: document.getElementById('r-rol').value
            };

            try {
                const respuesta = await fetch('http://localhost:3000/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datosUsuario)
                });

                if (respuesta.ok) {
                    alert('‚úÖ ¬°Cuenta creada exitosamente!\nYa pod√©s entregarle el Nombre de Usuario y Contrase√±a al nuevo integrante del staff.');
                    document.getElementById('form-registro').reset();
                    actualizarRequisito(reqLongitud, false);
                    actualizarRequisito(reqMayuscula, false);
                    actualizarRequisito(reqMinuscula, false);
                    actualizarRequisito(reqNumero, false);
                } else {
                    const data = await respuesta.json();
                    alert('Error: ' + data.mensaje); 
                }
            } catch (error) {
                alert('No se pudo conectar con el servidor.');
            }
        });
    </script>
</body>
</html>
